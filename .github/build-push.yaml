name: Build and Push Docker Image

on:
  pull_request:
    paths:
      - 'events.yaml'
      - 'chaibuilder-nextjs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml

    - name: Run Python conversion script
      run: python convert_yaml_to_chai.py

    - name: Extract and Increment Docker version
      id: version
      run: |
        # Extract the current version
        current_version=$(grep 'image: liamnou/sicc:' docker-compose.yaml | grep -oP '(?<=:).+')

        # Use awk to do version increment. This will split the version by '.' and increment the second part (minor version).
        new_version=$(echo $current_version | awk -F. -v OFS=. '{$2++}1')

        # Adjust new version to v1.7 style if necessary
        new_version="v${new_version}"

        # Update docker-compose.yaml with new image version
        sed -i "s|image: liamnou/sicc:${current_version}|image: liamnou/sicc:${new_version}|" docker-compose.yaml

        # Echo new version to the 'env' file so it gets stored as an environment variable
        echo "NEW_VERSION=$new_version" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: chaibuilder-nextjs
        file: Dockerfile.multistage
        push: true
        tags: liamnou/sicc:${{ env.NEW_VERSION }}
        platforms: linux/arm64
